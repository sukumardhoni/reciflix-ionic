<ion-view ng-init="singleRecipe()">
	<ion-nav-title>
		<span style="color:white">Recipe Info
    </span>
	</ion-nav-title>


	<ion-content has-header="true">

		<div class="card">
			<div class="item item-divider" style="text-align:center">
				RECIPE: {{recipe.title}}
			</div>
			<center>
				<img ng-src="{{recipe.images.mq}}" height="180px" />
			</center>

			<div class="row">
				<div class="col"><i class="ion ion-thumbsup" style="color:green;font-size:30px"></i>
					<br>{{recipe.ytlikes}}</div>
				<div class="col"><i class="ion ion-thumbsdown" style="color:red;font-size:30px"></i>
					<br>{{recipe.dislikes}}</div>
				<div class="col"><i class="ion ion-eye" style="color:grey;font-size:30px"></i>
					<br>{{recipe.views}}</div>
				<div class="col">
					<span my-favorite-icon favorite=recipe.videoId>{{recipe.videoId}}</span>
				</div>
				<div class="col"><i class="ion ion-android-share-alt" style="color:Coral;font-size:30px"></i>
				</div>
				<div class="col"><i class="ion ion-play" style="color:#00CCA3;font-size:30px" ui-sref="app.showRecipes({videoId:recipe.videoId})"></i>
				</div>
			</div>
		</div>


		<ion-slide-box scroll="true" show-pager="true" auto-play="2000" does-continue="true">
			<ion-slide>
				<div class="card" style="min-height:300px">
					<div class="item item-divider bar bar-calm">
						Recipe Description
					</div>
					<div class="item item-text-wrap">
						{{recipe.description}}

					</div>
				</div>
			</ion-slide>

			<ion-slide>
				<div class="card" style="min-height:300px">
					<div class="item item-divider bar bar-royal">
						Recipe Author
					</div>
					<div class="item item-text-wrap">
						{{recipe.author}}
					</div>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="card" style="min-height:300px">
					<div class="item item-divider bar bar-balanced">
						Recipe Published On
					</div>
					<!--					<div class="item item-text-wrap">
						{{currentDate}}
					</div>-->

					<div class="item item-text-wrap">
						{{recipe.published}}
					</div>
				</div>
			</ion-slide>

		</ion-slide-box>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-assertive">
		<a class="title" ui-sref="app.myFav">
			<i class="icon ion-ios-briefcase" style="color:white;font-size:30px"></i>
		</a>
	</ion-footer-bar>
</ion-view>
