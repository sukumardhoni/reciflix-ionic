<div class="card rf-card">
  <div class="item item-divider item-text-wrap rf-title row">
    <div class="col col-90 col-top ">
      <span style="color:#FFF">{{item.title}}</span>
    </div>
    <div class="col col-10 col-bottom">
      <i ng-class="item._id === selectedIndex ? 'ion ion-chevron-up' : 'ion ion-chevron-down'" style="color:Grey;font-size:30px;float:right" ng-click="changeClass(item)"></i>
    </div>
  </div>
  <div class="item item-body item-text-wrap rf-recipe-display" style="overflow: visible;">
    <div class="row">
      <div class="col-30">
        <img ng-src="{{item.images.dft}}" alt="Making Image" class="rf-image" ng-click="playRecipeVideo(item)">
        <div class="rf-play-icon" ng-click="playRecipeVideo(item)"></div>
      </div>
      <div class="col col-70" style="padding-left:2px;">
        <div class="row" style="padding-bottom:10px">
          <i class="ion ion-ios-person-outline ion-info"><span class="small-info">&nbsp;&nbsp;{{item.author}}</span></i>
        </div>
        <div class="row" style="padding-bottom:5px">
          <i class="ion ion-eye ion-info">&nbsp;</i><span class="small-info">{{item.views | numeral}}</span>&nbsp;&nbsp;&nbsp;
          <i class="ion ion-ios-clock-outline ion-info">&nbsp;</i><span class="small-info">{{item.duration | durationFltr}}</span>
        </div>
        <div class="row" style="padding-left:0px">
          <div class="col col-33">
            <span my-like-icon likes=item></span>
            <br>{{item.ytlikes + item.applikes | numeral}}
          </div>
          <div class="col col-33">
            <span my-favorite-icon favorite=item></span>
          </div>
          <div class="col col-33" style="padding-top: 5px;font-size:20px;">
            <button class="button button-stable" ui-sref="app.singleRecipe({recipeId:item._id})">More</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row rf-description">
      <div ng-class="item._id === selectedIndex ? 'fullHeight' : 'dftHeight'">
        {{item.description}}
      </div>
    </div>
  </div>
</div>
