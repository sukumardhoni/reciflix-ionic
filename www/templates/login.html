<ion-modal-view class="login-view" hide-nav-bar="true" cache-view="false">
  <ion-header-bar class="bar bar-assertive">
    <h1 class="title">Login Screen</h1>
    <button class="button button-icon ion-close" style="float:right" ng-click="closeModal(1)"></button>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate ng-cloak autocomplete="off" cache-view="false">
            <my-tabs>
              <my-tab title="Email">
                <div class="list">
                  <label class="item item-input">
                    <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required>
                  </label>
                  <label class="item item-input" show-hide-container>
                    <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
                  </label>
                </div>
              </my-tab>
              <div class="item item-body bottom-content">
                <button type="submit" class="button button-positive button-block" ng-click="Login()" ng-disabled="(login_form.user_email.$invalid || login_form.user_password.$invalid)">
                  Log In
                </button>
              </div>
            </my-tabs>
          </form>
        </div>
        <div class="alternative-actions">
          <button class="forgot-password button button-small button-clear button-light" ui-sref="forgot-password">
            Forgot Password?
          </button>
          <button class="sign-up button button-small button-clear button-light" ng-click="oModal2.show() && oModal1.hide()">
            Sign Up
          </button>
        </div>
        <center><strong>{{errMsg}}</strong>
        </center>

        <button class="login button button-block button-stable" ng-click="fbLogin()">
          Connect with FB
        </button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
