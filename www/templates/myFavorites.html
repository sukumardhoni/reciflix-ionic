<ion-view cache-view="true" ng-init="favoriteFunc()">
  <ion-nav-title>
    <span style="color:white">Favorite Recipes</span>
  </ion-nav-title>
  <ion-content>
    <div class="card" ng-show="authentication && recipes.length == 0">
      <div class="item item-text-wrap">
        Howdy.... You dont seem to have any Favorite Recipes, tap on <i class="icon ion-ios-heart-outline" style="font-size:30px;padding:5px 5px"></i> of a recipe to add it to Favorites <i class="icon ion-ios-heart animated" style="font-size:30px;padding:5px 5px"></i>
      </div>
    </div>
    <div ng-repeat="item in recipes" ng-show="authentication">
      <rf-recipe-display></rf-recipe-display>
    </div>
	  <div ng-hide="authentication">
    <div class="card">
      <div class="item item-text-wrap">
        Please Log In or Sign Up to use Favorites, Preferences and several other account specific features.
      </div>
    </div>
	<div class="card">
      <ion-item class="item-icon-left" ui-sref="landing">
        <div>
          <i class="icon ion-log-in"></i>
          <h2 class="menu-text">Log In or Sign Up</h2>
        </div>
      </ion-item>

    </div>
	</div>
    <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" distance="1%" on-infinite="loadMore()" ng-show="authentication"></ion-infinite-scroll>
  </ion-content>
  <rf-footer-display></rf-footer-display>
</ion-view>
