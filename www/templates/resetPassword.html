<ion-view class="login-view" hide-nav-bar="true">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container">
          <form name="forgot_password_form" class="" novalidate>
            <div class="item item-body">
              <label class="item item-input" show-hide-container>
                <input type="password" placeholder="New Password" name="newPassword" ng-model="user.newPassword" required show-hide-input>
              </label>
            </div>
            <div class="item item-body">
              <label class="item item-input" show-hide-container>
                <input type="password" placeholder="Verify Password" name="verifyPassword" ng-model="user.verifyPassword" required show-hide-input>
              </label>
            </div>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="resetPassword()" ng-disabled="forgot_password_form.$invalid">
                Reset Password
              </button>
            </div>
          </form>
          <div style="color:green"><strong>{{resetPwdMsg}}</strong>
          </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
