<style>
  .active-true {
    text-decoration: line-through;
    color: blue;
  }

  .active-flase {
    text-decoration: none;
  }

  .editable-click {
    border-style: hidden !important;
  }

  .item-style {
    border-bottom: 1px solid #9E9E9E !important;
    margin-bottom: 10px !important;
  }
</style>


<ion-view ng-init="getsinglegrocery()" title="{{groceryName}}" cache-view="false">

  <!-- <ion-nav-buttons side="left">
    <a style="color: white;" class="button button-icon icon ion-arrow-left-c" ng-click="goback()"></a>
  </ion-nav-buttons>-->

  <ion-content class="padding">

    <div class="list">

      <form class="item item-input-inset" name="grocery_form" novalidate>
        <label class="item-input-wrapper" focus-me>
          <input type="text" placeholder="item name" ng-model="item.name" autofocus required>
        </label>
        <button class="button button-small button-positive" ng-click="createItems()" ng-disabled="grocery_form.$invalid">
          create
        </button>
      </form>


      <div class="card" ng-show="singlegrocerys.length === 0">
        <div class="item item-text-wrap">
          it has no items
        </div>
      </div>


      <div class="row item-style" ng-repeat="item in singlegrocerys" ng-hide="singlegrocerys.length === 0">
        <div class="col col-10 checkbox" style="border-right:1px solid #FFA000">
          <input type="checkbox" ng-model="item.state" ng-click="checkboxcheck(item,$index)">
        </div>

        <div class="col col-90">
          <a class="col col-90" editable-text="item.name" onaftersave="updateItem($index,item)" class="active-{{item.active}}">
            <span class="active-{{item.state}}">{{item.name}}</span>
          </a>
        </div>
      </div>


    </div>

  </ion-content>

  <!--<div class="float-button corner" ng-hide="grocerylists.length === 0">
  <a class="round-button " ui-sref="app.grocery"><i class="ion-arrow-left-c" style="color:white"> </i></a>
</div>-->

  <rf-footer-display></rf-footer-display>
</ion-view>
