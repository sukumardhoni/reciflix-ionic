<ion-view cache-view="true">
  <ion-nav-title>
    <span style="color:white">{{subcategories.displayName}}
    </span>
  </ion-nav-title>
  <ion-content has-header="true" ng-init="subCats()">
    <div class="row cat-header" on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()">
      <div class="col col-center" ng-click="onSwipeRight()" ng-hide="subcategories.rank === 1"><i class="ion-chevron-left subcat-chevron"> </i>
      </div>
      <div class="col col-center col-50">
        <img ng-src="http://www.reciflix.com/modules/recipes/img/v2/cats-img/{{subcategories.catId}}.jpg" width="100%" />
      </div>
      <div class="col col-center col-33">
        <center>{{subcategories.displayName}}</center>
        <center><span class="small-info">Total : {{subcategories.recipeCount}} Recipes</span>
        </center>
      </div>
      <div class="col col-center" ng-click="onSwipeLeft()"><i class="ion-chevron-right subcat-chevron" style="float: right;"> </i>
      </div>

    </div>

    <div ng-repeat="item in subcategories.subCats" class="rf-category-display" ng-hide="subcategories.subCats.length === 0">
      <div ui-sref="app.subCatVideos({subCatId:item.subCatId,subCatName:item.displayName})">
        <div class="img-styles">
          <img ng-src="http://www.reciflix.com/modules/recipes/img/v2/subcats-img/{{item.subCatId}}.jpg" width="100%" />
          <center class="newCatgyName">{{item.displayName}}</center>
        </div>
      </div>
    </div>
    <div class="card" ng-show="subcategories.subCats.length === 0">
      <div class="item item-text-wrap">
        There are no Sub-Categories under this category. Why don't you look into recipes under this category.
        <center>
          <a class="round-button" ui-sref="app.categoriesVideos({categorieName:subcategories.catId,catName:subcategories.displayName})"><i class="ion-android-restaurant" style="color:white"> </i></a>
        </center>
      </div>
    </div>
  </ion-content>
  <rf-footer-display></rf-footer-display>
</ion-view>
