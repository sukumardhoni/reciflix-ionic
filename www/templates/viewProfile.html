<ion-view cache-view="true">
  <ion-nav-title>
    <span style="color:white">View Profile</span>
  </ion-nav-title>
  <ion-content scroll="true">
    <ion-item class="item-icon-right">
      <i class="icon ion-edit" style="font-size:30px" ui-sref="app.editProfile"></i>
    </ion-item>
    <div class="row">
      <div class="col col-center">
        <div class="login-container" ng-hide="showForm">
          <table>
            <tr>
              <td><span class="profile-info-label">First Name :</span>
                <br><span class="profile-info">{{authentication.firstName}}</span>
                <br>
                <br>
              </td>
            </tr>

            <tr>
              <td><span class="profile-info-label">Last Name :</span>
                <br><span class="profile-info">{{authentication.lastName}}</span>
                <br>
                <br>
              </td>
            </tr>
            <tr>
              <td><span class="profile-info-label">Email :</span>
                <br><span class="profile-info">{{authentication.email}}</span>
                <br>
                <br>
              </td>
            </tr>
          </table>
